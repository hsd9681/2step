<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
<div class="main">
    <div class="board_wrap cell list">
        <div class="board-list box cell">
            <a class="text cell">보드 목록</a>
            <button class="board-add">+</button>
            <div class="list-view cell"></div>
        </div>
    </div>

    <div class="view_wrap cell">
        <div class="btn-wrap cell">
            <button class="btn" id="status-btn">상태별 조회</button>
            <button class="btn" id="member-btn">맴버별 조회</button>
            <button class="btn" id="col-add">컬럼 추가</button>
        </div>
        <div class="col-view cell" id="col-view"></div>
    </div>

    <div class="user_wrap cell list">
        <div class="user-list box cell">
            <a class="user-view">유저목록</a>
            <button class="invite-user-btn">초대</button>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
<script src="/js/test.js"></script>
</html>
